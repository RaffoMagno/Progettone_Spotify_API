<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brani della Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Brani della Playlist</h1>
            <a href="{{ url_for('home.homepage') }}" class="btn btn-warning">‚Üê Torna alla Home</a>
        </div>

        {% if tracks %}
            <ul class="list-group mt-3">
                {% for track in tracks %}
                    <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center">
                        <span><strong>{{ track['track']['name'] }}</strong> - {{ track['track']['artists'][0]['name'] }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-warning mt-3">Nessun brano disponibile.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
